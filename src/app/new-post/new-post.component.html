<form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
  <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" id="title" class="form-control" formControlName="title">
  </div>
  <div class="form-group">
      <label for="content">Contenu</label>
      <textarea type="text" id="content" class="form-control contenuArea" formControlName="content"></textarea>
  </div>
  <button type="submit" class="btn btn-primary spacer" [disabled]="postForm.invalid">Soumettre</button>
</form>
