<li class="list-group-item item" 
  [ngClass]="{
    'list-group-item-success': isLoved(),
    'list-group-item-danger':isNotLoved()
  }">
  <div class="date">{{post.created_at }}</div>
  <div class="titre">{{post.title}}</div>
  <div class="content">{{post.content}}</div>

  <div>
    <button class="btn btn-primary bouton" (click)="onLoveClick()">Love it</button>
    <button class="btn btn-danger bouton" (click)="onDontLoveClick()">Don't love it</button>
    <button class="btn btn-danger bouton float-right" (click)="onSupprimer()">Supprimer le post</button>
  </div>
</li>
